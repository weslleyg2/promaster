<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Countdown</title>
</head>
<body>
    <script type="module" src="/script.js"></script>
    <div>
        <ul class="countdown">
            <li>
                <span data-time></span>
                <div>Dia(s)</div>
            </li>
            <li>
                <span data-time></span>
                <div>Hora(s)</div>
            </li>
            <li>
                <span data-time></span>
                <div>Min.(s)</div>
            </li>
            <li>
                <span data-time></span>
                <div>Sec.(s)</div>
            </li>
        </ul>
    </div>
</body>
</html>
